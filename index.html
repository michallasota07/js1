<html lang="pl">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <input type="text" id="cyfra" />
    <input type="submit" value="SprawdÅº" onclick="sprawdz()" />
    <div id="wynik"></div>
    <script type="text/javascript">
      function sprawdz() {
        let liczba = document.getElementById("cyfra").value;
        if (liczba == "") document.getElementById("wynik").innerHTML = "Puste";
        else if (liczba > 0)
          document.getElementById("wynik").innerHTML = "dodatnia";
        else if (liczba < 0)
          document.getElementById("wynik").innerHTML = "ujemna";
        else if ((liczba = 0))
          document.getElementById("wynik").innerHTML = "zero";
        else document.getElementById("wynik").innerHTML = "To nie jest liczba";
      }
    </script>
  </body>
</html>
